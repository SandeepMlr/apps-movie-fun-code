memory: 1G
instances: 1
services:
- movie-fun-sso
- movie-fun-registry
applications:
- name: album-service
  routes:
  - route: album-service-shs.apps.cumuluslabs.io
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  - moviefun-s3
  env:
    GRANT_TYPE: client_credentials
    SSO_IDENTITY_PROVIDERS: uaa
- name: movie-service
  routes:
  - route: movie-service-shs.apps.cumuluslabs.io
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
    SSO_IDENTITY_PROVIDERS: uaa
- name: movie-fun-app
  routes:
  - route: movie-fun-app-shs.apps.cumuluslabs.io
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  services:
  - moviefun-s3
  - movie-fun-config
  - movie-fun-circuit-breaker
  env:
    GRANT_TYPE: authorization_code
    SSO_IDENTITY_PROVIDERS: uaa
