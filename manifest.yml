memory: 512M
instances: 1
applications:
- name: album-service
  routes:
  - route: album-service-sandeep.apps.cumuluslabs.io
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  - moviefun-s3
- name: movie-service
  routes:
  - route: movie-service-sandeep.apps.cumuluslabs.io
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
- name: movie-fun-app
  routes:
  - route: movie-fun-app-sandeep.apps.cumuluslabs.io
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  services:
    - moviefun-s3
  env:
    ALBUMS_URL: http://album-service-sandeep.apps.cumuluslabs.io/albums
    MOVIES_URL: http://movie-service-sandeep.apps.cumuluslabs.io/movies
